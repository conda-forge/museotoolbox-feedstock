{% set name = "museotoolbox" %}
{% set version = "0.13.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 757492ea36d5a01c4e87a8972384c0517ba3a6591984c840fca3e2ef0af7c314

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - gdal >=2
    - joblib
    - psutil
    - matplotlib-base
    - numpy >=1.7
    - python
    - scikit-learn
    - scipy

test:
  imports:
    - metadata
    - museotoolbox
    - museotoolbox.ai
    - museotoolbox.charts
    - museotoolbox.cross_validation
    - museotoolbox.datasets
    - museotoolbox.internal_tools
    - museotoolbox.processing
    - museotoolbox.stats
    - test

about:
  home: "https://github.com/nkarasiak/MuseoToolBox"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: license.txt
  summary: "Raster and vector tools for Remote Sensing and Classification"
  doc_url: https://museotoolbox.readthedocs.io
  dev_url: https://github.com/nkarasiak/MuseoToolBox/

extra:
  recipe-maintainers:
    - nkarasiak
